<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="recapday6.html" method="GET">
      <div>
        <label for="cars">Choose car:</label><br />
        <select name="cars" multiple size="5" id="cars">
          <option value="Porche">Porche</option>
          <option value="Masserati">Masserati</option>
          <option value="BMV">BMV</option>
          <option value="LACETTi">Lacetti</option></select
        ><br /><br />
        <input type="submit" value="Submit" />
      </div>
      <br />
      <div>
        <label for="message">Enter Comment here:</label>
        <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="browsers">Browsers:</label>
        <input type="text" list="browsers" name="options" />
        <datalist id="browsers">
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Safari"></option>
          <option value="Opera"></option>
          <option value="IE"></option>
        </datalist>
      </div>
      <div>
        <fieldset>
          <legend>Personel info</legend>
          <label for="fname">First name</label>
          <br />
          <input type="text" name="fname" id="fname" value="Kosure" />
          <br />
          <label for="lname">Last name</label>
          <br />
          <input type="text" name="lname" id="lname" value="qwerty" />
        </fieldset>
      </div>
      <input type="submit" value="send" />
    </form>
  </body>
</html>
